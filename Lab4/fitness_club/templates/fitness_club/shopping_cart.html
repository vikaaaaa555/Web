{% extends 'fitness_club/layout.html' %}

{% block title %}
    Shopping card
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="features">
            <h1>Thanks for your order!</h1>
            <h2>You bought {{ pushcase.name }}</h2>
        </div>
    {% else %}
        <div class="features">
            <h1>How did you get here?</h1>
            <h2>You need to <a href="{% url 'login' %}">log in</a>!</h2>
        </div>
    {% endif %}
{% endblock %}
