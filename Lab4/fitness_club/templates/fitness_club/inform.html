{% extends 'fitness_club/layout.html' %}
{% load static %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    <article class="features">
        <h1>Barbie fitness</h1>

        <p><img class="logo" src="{% static 'fitness_club/media/photos/pictures/ad.png' %}" alt="Fitness"></p>

        {% for n in inform %}
            {% if forloop.last %}
            <details>
                <summary><h2>{{ n.name }}</h2></summary>

                <article class="new">
                    <p id="news-letter">
                        {% if n.photo %}
                            <p><img class='img-article-left thumb' src="{{ n.photo.url }}"></p>
                        {% endif %}
                        <p  id="news-letter">{{ n.description }}</p>
                    </p>
                </article>

            </details>
            {% endif %}
        {% endfor %}
        <footer>
            <p><h3><strong>Our partners</strong></h3></p>
            <nav>
                <a href="https://www.mcdonalds.com/gb/en-gb.html" target="_blank"><img class="round" src="{% static 'fitness_club/media/photos/pictures/mcd.png' %}"></a>
                <a href="https://www.adidas.co.uk/" target="_blank"><img class="round" src="{% static 'fitness_club/media/photos/pictures/adidas.png' %}"></a>
                <a href="https://www.stoneisland.com/gb" target="_blank"><img class="round" src="{% static 'fitness_club/media/photos/pictures/stonic.png' %}"></a>
            </nav>
        </footer>
    </article>
{% endblock %}
