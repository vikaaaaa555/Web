{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'fitness_club/css/styles.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
</head>
<body>
    <aside>
        <h3>Menu</h3>
        <ul id="menu">
            <a href="{% url 'fitness_club_home' %}"><li><i class="fas fa-home"></i> Home</li></a>
            <a href="{% url 'instructors' %}"><li><i class="fas fa-walking"></i> Instructors</li></a>
            <a href="{% url 'services' %}"><li><i class="fas fa-dumbbell"></i> Services</li></a>
            <a href="{% url 'gym_memberships' %}"><li><i class="fas fa-credit-card"></i> Memberships</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
